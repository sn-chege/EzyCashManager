version: '3.4'

networks:
  backend:
  frontend:

services:
  accountdb:
    container_name: account-db
    image: mysql:8.0.29-oracle
    environment:
     - MYSQL_ROOT_PASSWORD=J#!@67812OPg#
    ports:
     - 18001:3306
    networks:
     - backend
    
  accountservice:
    image: ${DOCKER_REGISTRY-}accountservice
    build:
      context: .
      dockerfile: AccountService/Dockerfile
    environment:
      - DB_HOST=accountdb
      - DB_NAME=ezy_account
      - DB_USER_PASSWORD=J#!@67812OPg#
    networks:
      - backend
  
  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    build:
      context: .
      dockerfile: APIGateway/Dockerfile
    ports:
      - 8001:80
    networks:
      - backend
      - frontend
    