name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Push Docker Images to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker build -t $DOCKER_USERNAME/ezy-accountservice -f ./AccountService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-atmservice -f ./ATMService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-apigateway -f ./APIGateway/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-authservice -f ./AuthService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-frontend -f ./Frontend/Dockerfile .

        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

        docker push $DOCKER_USERNAME/ezy-accountservice
        docker push $DOCKER_USERNAME/ezy-atmservice
        docker push $DOCKER_USERNAME/ezy-apigateway
        docker push $DOCKER_USERNAME/ezy-authservice
        docker push $DOCKER_USERNAME/ezy-frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: SSH into EC2
      uses: appleboy/ssh-action@v0.4.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /var/www/EzyCashManager
          git pull origin master
          docker-compose pull
          docker-compose up -d