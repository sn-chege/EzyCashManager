name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build and Push Docker Images to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        docker build -t $DOCKER_USERNAME/ezy-accountservice -f ./AccountService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-atmservice -f ./ATMService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-apigateway -f ./APIGateway/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-authservice -f ./AuthService/Dockerfile .
        docker build -t $DOCKER_USERNAME/ezy-frontend -f ./Frontend/Dockerfile .

        echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

        docker push $DOCKER_USERNAME/ezy-accountservice
        docker push $DOCKER_USERNAME/ezy-atmservice
        docker push $DOCKER_USERNAME/ezy-apigateway
        docker push $DOCKER_USERNAME/ezy-authservice
        docker push $DOCKER_USERNAME/ezy-frontend

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name:  Deploy to EC2
      env:
                PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
                HOSTNAME: ${{secrets.EC2_HOST}}
                USER_NAME: ${{secrets.EC2_USERNAME}}

      run: |
            echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
            ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '

            # Run this on EC2
            cd /var/www/EzyCashManager &&
            
            # Stop & remove existing Docker Compose services
            sudo docker-compose down &&
            
            # Pull the latest Docker images
            sudo docker-compose pull &&
            
            # Start the services
            sudo docker-compose up -d  
            '